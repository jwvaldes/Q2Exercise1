<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2 | Exercise 1</title>

	<style type="text/css">
		.textcolor{
			color: #bfc2a9;
		}
		.bgcolor{
			background-color: #bfc2a9;
		}
		.overline{
			text-decoration: overline;
		}
		.linethrough{
			text-decoration: line-through;
		}
		.underline{
			text-decoration: underline;
		}
		.combi{
			text-decoration: underline overline;
		}
		h1{
			text-shadow: 2px 2px 4px #bfc2a9;
			text-transform: uppercase;
			color: #b28bbe;
		}
	</style>
</head>
<body bgcolor="#38394c" style="color: #b28bbe;">
	<div>
		<h1>CSS Text Properties</h1>
	</div>

	<div>
		<table border="2" cellpadding="5" style="color: #b28bbe;">
			<tr>
				<td>Name</td>
				<td>CSS Properties</td>
			</tr>
			<tr>
				<td class="textcolor">Justine Valdes</td>
				<td>Text Color</td>
			</tr>
			<tr>
				<td class="bgcolor">Justine Valdes</td>
				<td>Background Color</td>
			</tr>
			<tr>
				<td class="overline">Justine Valdes</td>
				<td>Text Decoration - Overline</td>
			</tr>
			<tr>
				<td class="linethrough">Justine Valdes</td>
				<td>Text Decoration - Line-through</td>
			</tr>
			<tr>
				<td class="underline">Justine Valdes</td>
				<td>Text Decoration - Underline</td>
			</tr>
			<tr>
				<td class="combi">Justine Valdes</td>
				<td>Text Decoration - Combination</td>
			</tr>
		</table>
	</div>
</body>
</html>
